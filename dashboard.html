<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard â€” Speak Nigeria</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>SPEAK NIGERIA</h1>
      <nav class="top-actions" aria-label="site actions">
        <button id="signOutBtn" class="btn outline">Sign out</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="auth-card">
      <h2 id="welcome">Welcome</h2>
      <p id="userdata">Loading...</p>

      <h1>WELCOME TO SPEAK NIGERIA</div></h1>
      <section>
        <h3>where healing takes a turn in big 2025</h3>
        <p>
            <div class="slider">
  <div class="slides">
    <div class="slide"><img src="image1.png" alt="Image 1"></div>
    <div class="slide"><img src="image2.png" alt="Image 2"></div>
    <div class="slide"><img src="image3.png" alt="Image 3"></div>
    <div class="slide"><img src="image4.jpg" alt="Image 4"></div>
  </div>

  <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
  <button class="next" onclick="moveSlide(1)">&#10095;</button>
</div>
        </p>
      </section>
    </div>
  </main>

  <footer class="site-footer container"><p>&copy; Speak Nigeria</p></footer>

  <script>
    // protect page and show user info
    (function () {
      const user = JSON.parse(localStorage.getItem('currentUser') || 'null');
      if (!user) {
        // not signed in -> go to sign in page
        location.href = 'signin.html';
        return;
      }
      document.getElementById('welcome').textContent = `Welcome, ${user.name || 'User'}`;
      document.getElementById('userdata').textContent = `Signed in as ${user.email}`;

      document.getElementById('signOutBtn').addEventListener('click', () => {
        localStorage.removeItem('currentUser');
        location.href = 'index.html';
      });
    })();
  </script>
</body>
</html>
